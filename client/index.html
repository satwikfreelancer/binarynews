<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BinaryNews - Latest Technology News & Insights</title>
    <meta name="description" content="Stay updated with the latest technology news, insights, and trends. Your trusted source for tech journalism and industry analysis.">
    <meta name="keywords" content="technology news, tech trends, software, hardware, startup news, AI, cybersecurity">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BinaryNews - Latest Technology News & Insights">
    <meta property="og:description" content="Stay updated with the latest technology news, insights, and trends.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BinaryNews - Latest Technology News & Insights">
    <meta name="twitter:description" content="Stay updated with the latest technology news, insights, and trends.">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "BinaryNews",
        "url": "https://BinaryNews.com",
        "logo": "https://BinaryNews.com/logo.png",
        "description": "Latest technology news and insights"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
